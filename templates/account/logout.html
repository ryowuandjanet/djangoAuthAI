{% extends 'base.html' %}
{% load i18n %}

{% block title %}登出 - Django Auth{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body text-center">
                <h1>{% trans "登出" %}</h1>

                <p class="lead mb-4">{% trans "確定要登出嗎？" %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}

                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">{% trans "確定登出" %}</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">{% trans "取消" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
